<html lang="en">

<body>
    <h1>Nombre pair ou impair ?</h1>
    
</body>
</html>

<script>

function pairImpair(){
    for (var i=0; i<16; i++){
        if (i % 2 == 0){
            document.write(i + ': Le nombre est pair');
            document.write('<br>');
        }
        else {
            document.write(i + ': Le nombre est impair');
            document.write('<br>');
        }
    }
}
pairImpair();

</script>
