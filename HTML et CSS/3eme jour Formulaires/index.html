<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="mailto:jeanbaptiste.voillemin@gmail.com" method="post">
        <table border=1> 
            <tr>
                <td>
                    <label for="nom">Entrez votre nom</label>
                </td>
                
                <td>
                    <input type="text" name="nom" placeholder="Entrez votre nom">
                </td>
            </tr>
            
            <tr>
                <td>
                    <label for="mail">Entrez votre adresse e-mail </label>
                </td>
                
                <td>
                    <input type="text" name="mail" placeholder="Entrez votre email">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="client">Etes-vous un client de chez Dudu ? </label>
                </td>
                
                <td>
                    OUI <input type="radio" name = "client" value = "oui" checked>
                    NON <input type="radio" name = "client" value = "non">
                </td>
            </tr>
            
            <tr>
                <td>
                    <input type="submit" value ="Envoyer">
                </td>

                <td>
                    <input type="reset" value="Annuler">
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
